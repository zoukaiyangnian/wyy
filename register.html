    </div>
    <form>
      <header class="header"></header>
      <section class="main">
        <div class="register">
          <div class="uname">
            <div>用户名:</div>
            <input type="text" name="uname">
            <span class="vali_info">用户名必须介于3~9位之间!</span>
            <img src="img/register/ok.png" alt=""/>
          </div>
          <div class="upwd">
            <div>登录密码:</div>
            <input type="password" name="upwd">
            <span class="vali_info">密码必须介于6~8位之间!</span>
            <img src="img/register/ok.png" alt=""/>
          </div>
          <div class="rpwd">
            <div>确认密码:</div>
            <input type="password" name="rpwd">
            <span class="vali_info">两次密码必须一致</span>
            <img src="img/register/ok.png" alt=""/>
          </div>
          <div class="phone">
            <div>手机号码:</div>
            <input type="text" name="phone">
            <span class="vali_info">手机号码必须11位!</span>
            <img src="img/register/ok.png" alt=""/>
          </div>
          <div class="gender">
            <div>性别:</div>
            <select name="gender" id="">
              <option value="0">请选择</option>
              <option value="1">男</option>
              <option value="2">女</option>
            </select>
            <img src="img/register/ok.png" alt=""/>
          </div>
          <div class="email" >
            <div>邮箱:</div>
            <input type="email" name="uemail">
            <span class="vali_info">请输入有效的电子邮件地址</span>
            <img src="img/register/ok.png" alt=""/>
          </div>
          <div class="check">
            <input type="checkbox" name="check">
            <div>我已经认真阅读并同意 <a href="#">隐私协议</a></div>
            <img src="img/register/ok.png" alt=""/>
          </div>
          <div class="reg-btn">
            <input type="submit" value="同意协议并注册" name="sub">
            <b></b>
            <div><a href="index.html">返回</a></div>
          </div>
        </div>
      </section>
    </form>
